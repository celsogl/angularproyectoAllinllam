<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ficha Psicologica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen">
        <!-- TOP -->
        <header class="p-0">
            <app-header></app-header>
        </header>

        <div class="container mx-auto bg-white p-6 rounded shadow p-10">
            <h2 class="text-2xl font-bold mb-4">Ficha Psicológica</h2>

            <div class="mb-4">
                <label  class="font-semibold">DNI del Paciente: </label>
                <input type="text" class="mt-1 p-2 border rounded w-full">
            </div>
            <div class="mb-4">
                <label class="font-semibold">Número de hermanos del Paciente: </label>
                <input type="number"  class="mt-1 p-2 border rounded w-full">
            </div>
            <div class="mb-4">
                <label class="font-semibold">¿Con quien vive el Paciente?: </label>
                <input type="text"  class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label class="font-semibold">Motivo de la consulta: </label>
                <input type="text"  class="mt-1 p-2 border rounded w-full">
            </div>


            <!-- Tratamiento médico específico -->
            <div class="mb-4">
                <label for="tratamientoEspecifico" class="font-semibold">ANTECEDENTES  RELEVANTES: </label>
                <textarea id="tratamientoEspecifico" name="tratamientoEspecifico" class="mt-1 p-2 border rounded w-full"
                    rows="3"></textarea>
            </div>

            <div class="mb-4">
                <label for="tratamientoEspecifico" class="font-semibold">Descripción de la Estrategia/ Actividades: </label>
                <textarea id="tratamientoEspecifico" name="tratamientoEspecifico" class="mt-1 p-2 border rounded w-full"
                    rows="3"></textarea>
            </div>

            <div class="mb-4">
                <label for="tratamientoEspecifico" class="font-semibold">Técnicas e Instrumentos : </label>
                <textarea id="tratamientoEspecifico" name="tratamientoEspecifico" class="mt-1 p-2 border rounded w-full"
                    rows="3"></textarea>
            </div>

            <div class="mb-4">
                <label for="tratamientoEspecifico" class="font-semibold">Otros: </label>
                <textarea id="tratamientoEspecifico" name="tratamientoEspecifico" class="mt-1 p-2 border rounded w-full"
                    rows="3"></textarea>
            </div>

          

            <div class="flex justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
            </div>
        </div>

    </div>

</body>

</html>
