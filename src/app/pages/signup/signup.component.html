<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
</head>
<body>

	<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
		<div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
			<h1 class="font-bold text-center text-2xl mb-5">
				<p align="center">
				    <img src="../../../assets/icono.png" alt="" width="150"height="60">
				</p>
			</h1>

			<div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
				<form (ngSubmit) = "formSubmit()" >
					<div class="px-5 py-7">
						
                        <label class="font-semibold text-sm text-gray-600 pb-1 block">Ingrese su Usuario</label> 
                        <input [(ngModel)]="user.usuario" name = "usuario" type="text" required autofocus="autofocus" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
                        
                        <label class="font-semibold text-sm text-gray-600 pb-1 block">Ingrese su Contrase&ntilde;a</label> 
                        <input [(ngModel)]="user.pass"  name = "pass" type="password" required	autofocus="autofocus" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
						
                        <button type="submit" class="btn btn-primary transition duration-200 bg-cyan-400 hover:bg-cyan-500 focus:bg-cyan-600 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
							<span class="inline-block mr-2">Registrarse</span>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor"
								class="w-4 h-4 inline-block">
								<path stroke-linecap="round" stroke-linejoin="round"
									stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
							</svg>
						</button>
					</div>
				</form>

				<div class="py-5">
					<div class="grid grid-cols-2 gap-1">

						<div class="text-center sm:text-left whitespace-nowrap">
							<button
								class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
								onclick="window.location.href='/login'">
								<svg xmlns="http://www.w3.org/2000/svg" fill="currentcolor"
									viewBox="0 0 20 20" stroke="currentColor"
									class="w-4 h-4 inline-block align-text-top">
									<path fill-rule="evenodd"
										d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
										clip-rule="evenodd" />
								</svg>
								<span class="inline-block ml-1">Log in</span>
							</button>
						</div>

						<div class="text-center sm:text-right whitespace-nowrap">
							<button
								class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
								onclick="window.location.href='/'">
								<svg xmlns="http://www.w3.org/2000/svg" fill="currentcolor"
									viewBox="0 0 20 20" stroke="currentColor"
									class="w-4 h-4 inline-block align-text-top">
									<path
										d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
								</svg>
								<span class="inline-block ml-1">Back to Home</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
